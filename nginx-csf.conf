# CSF Application Nginx Configuration

# Backend API server
upstream csf_backend {
    server 127.0.0.1:8000;
}

# Frontend Next.js server (if running as Node.js app)
upstream csf_frontend {
    server 127.0.0.1:3000;
}

# Main server block
server {
    listen 80;
    server_name 72.61.159.163;  # Replace with your domain if you have one

    client_max_body_size 10M;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Backend API routes
    location /api {
        proxy_pass http://csf_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Backend docs
    location /docs {
        proxy_pass http://csf_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /redoc {
        proxy_pass http://csf_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend health check
    location /health {
        proxy_pass http://csf_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Backend uploads (static files)
    location /uploads {
        proxy_pass http://csf_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Frontend (Next.js)
    # Option 1: If running Next.js as Node.js app (recommended for SSR)
    location / {
        proxy_pass http://csf_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Option 2: If serving built Next.js as static files (uncomment if using this)
    # location / {
    #     root /root/CSF_APP/out;
    #     try_files $uri $uri.html $uri/ /index.html;
    #     add_header Cache-Control "public, max-age=3600";
    # }

    # Static assets cache (for Next.js /_next/)
    location /_next/static {
        proxy_pass http://csf_frontend;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
